<!DOCTYPE html>
<html>
  <head>
    <title>Hackthon Tutorial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
  </head>

  <body>
    <header class="container">
      <h1>To Do List</h1>
    </header>

    <main class="container">
      <h2>My ToDos</h2>

      <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item">
          <div class="row">
            <div class="col">
            {{ todo.description }}
            </div>

            <div class="col">
              <form action="/todos/{{ todo.id }}" method="POST">
                <input class="btn btn-danger btn-sm" type="submit" value="Delete ToDo" />
              </form>
            </div>

            <div class="col">
              {% if todo.done %}
              <button class="btn btn-success">Done!</button>
              {% else %}
              <button class="btn btn-danger">ToDo!</button>
              {% endif %}
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
      
      <h2>Add A new todo</h2>
      <form class="form-inline" action="/todos" method="POST">
        <input class="form-control" required type="text" name="description" placeholder="Bier kaufen" />
        <input class="btn btn-success" type="submit" value="Add ToDo" />
      </form>
    </main>
  </body>
</html>
